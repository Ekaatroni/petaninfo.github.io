    <div class="programForm" id="bodyForm">
        <h2>Petani Memesan</h2>
        <p>Silahkan isi form untuk pembelian Pupuk</p>
        <br><br><br>
        <div class="row">
            <div class="desForm">
                <label for="nama">Nama</label>
            </div>
            <div class="isiForm">
                <input type="text" id="nama" name="namaPanjang" placeholder="Tulis nama sesuai KTP">
            </div>
        </div>
        <div class="row">
            <div class="desForm">
                <label for="asalSekolah">Nomor NIK</label>
            </div>
            <div class="isiForm">
                <input type="text" id="asal" name="asalSekolah" placeholder="Masukkan NIK ">
            </div>
        </div>
        <div class="row">
            <div class="desForm">
                <label for="univ">Asal kelompok tani</label>
            </div>
            <div class="isiForm2">
                <select id="univ" name="univ">
                    <option value="Pilih Universitas">Pilih asal kelompok tani</option>
                    <option value="Institut Pertanian Bogor">Salosa</option>
                    <option value="Institut Teknologi Bandung">Pandian</option>
                    <option value="Institut Teknologi Kalimantan">Padaringan timur</option>
                    <option value="Institut Teknologi Sepuluh Nopember">Padaringan barat</option>
                </select>
            </div>
        <div class="row">
            <div class="desForm">
                <label for="prodi">Jenis pupuk</label>
            </div>
            <div class="isiForm2">
                <select id="prodi" name="prodi">
                    <option value="Pilih Program Studi">jenis pupuk</option>
                    <option value="Administrasi Publik">Posnka</option> 
                    <option value="Administrasi Bisnis">UREA</option> 
                    <option value="Agribisnis">HCL</option> 
                    <option value="Agroteknologi">ZA</option> 
                    <option value="Aktuaria">Organik</option> 
                    <option value="Arsitektur">xp</option> 
                </select>
            </div>
        </div>
        <div class="row">
            <!-- <div class="desForm">
                <label for="nilai">Nilai Raport</label>
            </div> -->
        </div>
        <div class="row">
            <div class="desForm">
                <label for="semester1">Jumlah pupuk</label>
            </div>
            <div class="isiForm">
                <input type="text" id="bindo" name="baindo" placeholder="Jumlah pupuk yang akan dibeli">
            </div>
        </div>
        <div class="row">
            <div class="desForm">
                <label for="sertif">Foto KTP</label>
            </div>
            <div class="isiForm">
                <input type="file" class="file" id="fileSertif" name="fileSertif">
            </div>
        </div>
